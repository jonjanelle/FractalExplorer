</nav>	<div class="flex-container">
		<div class="flex-item menu-panel">
			<div class="card">
				<div class="card-header bg-info text-white text-center">
					Modify Drawing
				</div>
				<div class="card-block mt-1 ml-2 mr-2">
					<div class="card-text text-center">
						Use the sliders below to change the shape, color, and complexity of the figure!
						<br>
						<div class="row mt-0">	
							<div class="col-6 text-left"><a href="fractal1.html" class="text-right header-button">< Prev </a></div>
							<div class="col-6 text-right"></div>	
						</div>
					</div>
					<hr>					
					<div>
						<button id="animate" class="btn btn-primary btn-block">Toggle Animation</button>
					</div>  
					<hr>
					
					<div>
						<label class="form-check-label" for="angle-inc">Angle Increment</label>
						<input id="angle-inc" class="update-element" type="range" min="-30" max="30" step=".1" />
					</div>  
					<hr>
					<div>
						<label class="form-check-label">Move Depth</label>
						<input id="move-depth" class="update-element" type="range" min="5" max="120" value="50" step="1" />
					</div>
					<hr>
					
					<div>
						<label class="form-check-label">Segment length</label>
						<input id="length" class="update-element" type="range" min="5" max="120" value="80" step="1" />
					</div>
					<hr>
					
					<div>
						<label class="form-check-label">Minimum Length</label>
						<input id="min-length" class="update-element" type="range" min="2" max="100" value="10" step="1" />
					</div>
					<hr>
					
					<div>
						<label class="form-check-label">Angle Divider</label>
						<input id="angle-divider" class="update-element" type="range" min="1" max="10" value="2" step=".1" />
					</div>
					<hr>
					<div>
						<label class="form-check-label">Reduction</label>
						<input id="reduction" class="update-element" type="range" min="5" max="30" value="10" step="1" />
					</div>
					<hr>
					<div>
						<label class="form-check-label">Thickness</label>
						<input id="thickness" class="update-element" type="range" min="1" max="10", value="1" step="1" />
					</div>
					<hr>
					<div>
						<label class="form-check-label">Figure Rotation</label>
						<input id="angle" class="update-element" type="range" min="1" max="10" value="4.7" step=".1" />
					</div>
					<hr>
					<div>
					  <label class="form-check-label" for="color">Color: </label>
					  <input type="color" id="color" class="colorpick update-element" value="#000000" />
					</div>
					<hr>
					<div>
					  <label class="form-check-label" for="bg-color">Background Color: </label>
					  <input type="color" id="bg-color" class="colorpick update-element" value="#FFFFFF" />
					</div>
					<hr>
				</div>
			</div>
		</div>
		<div class="flex-item canvas-panel mt-0">
			<canvas id="main-canvas" class="light-shadow form-element" style="">

		$(document).ready(function(){
			canvas = document.getElementById("main-canvas");
			$(window).resize( function () {updateCanvasSize(canvas, sliderChange)});
			$(".update-element").on("change", sliderChange);
			$("#animate").on("click", animateFractal);
			updateCanvasSize(canvas, sliderChange);
			fillBG("#FFFFFF");
			sliderChange();
		});
		
	</script>
